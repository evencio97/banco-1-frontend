<div class="container-fluid">
    <div class="row">
        <div class="col-1 col-md-8 login-wrapper"></div>
        <div class="col-11 col-md-4 box-shadow">
            <div class="row">
                <div class="col-12 text-center logo-padding">
                    <img src="../../assets/img/logo_v2_sf.png" height="125px">
                </div>
                <div class="col-6 text-center border-dark" [ngClass]="{'border-primary':type == 1}">
                    <a class="opt" [ngClass]="{'active':type == 1}" (click)="changeLogin(1)">Cliente Natural</a>
                </div>
                <div class="col-6 text-center border-dark" [ngClass]="{'border-primary':type == 2}">
                    <a class="opt" [ngClass]="{'active':type == 2}" (click)="changeLogin(2)">Cliente Jurídico</a>
                </div>
                <div class="col-12">
                    <form [formGroup]="form" (submit)="onSubmit(form)">
                        <div class="row ">
                            <div *ngIf="type == 1" class="col-4 col-md-2">
                                <mat-form-field class="full-width input-padding">
                                    <mat-label>V/E</mat-label>
                                    <mat-select name="opt_ci" formControlName="opt_ci">
                                        <mat-option *ngFor="let ci of ci_op" [value]="ci.value">
                                            {{ci.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div *ngIf="type == 1" class="col-8 col-md-10">
                                <mat-form-field class="full-width input-padding">
                                    <input matInput maxlength="20" type="text" placeholder="Cédula de Identidad"
                                        name="user_ci" formControlName="user_ci"
                                        onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                                    <mat-error *ngIf="form.controls.user_ci.invalid">
                                        <app-control-messages [control]="form.controls.user_ci">
                                        </app-control-messages>
                                    </mat-error>
                                    <mat-hint>Un numero de cédula valido no puede empezar con cero</mat-hint>
                                </mat-form-field>
                            </div>
                            <div *ngIf="type == 2" class="col-4 col-md-2">
                                <mat-form-field class="full-width input-padding">
                                    <mat-label>G/J/C</mat-label>
                                    <mat-select name="opt_rif" formControlName="opt_rif">
                                        <mat-option *ngFor="let rif of rif_op" [value]="rif.value">
                                            {{rif.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div *ngIf="type == 2" class="col-8 col-md-10">
                                <mat-form-field class="full-width input-padding">
                                    <input matInput maxlength="9" type="text" placeholder="RIF" name="jusr_rif"
                                        formControlName="jusr_rif"
                                        onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                                    <mat-error *ngIf="form.controls.jusr_rif.invalid">
                                        <app-control-messages [control]="form.controls.jusr_rif">
                                        </app-control-messages>
                                    </mat-error>
                                    <mat-hint align="end">{{form.controls.jusr_rif.value?.length || 0}}/9
                                    </mat-hint>
                                </mat-form-field>
                            </div>
                            <div class="col-12">
                                <mat-form-field class="full-width input-padding">
                                    <input matInput name="password" type="password" placeholder="Contraseña"
                                        formControlName="password" [type]="hidePass ? 'password' : 'text'">
                                    <mat-icon matSuffix>
                                        <span *ngIf="hidePass" (click)="showPass()">
                                            <i class="far fa-eye"></i>
                                        </span>
                                        <span *ngIf="!hidePass" (click)="showPass()">
                                            <i class="far fa-eye-slash"></i>
                                        </span>
                                    </mat-icon>
                                    <mat-error *ngIf="form.controls.password.invalid">
                                        <app-control-messages [control]="form.controls.password"></app-control-messages>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-12 text-center">
                                <button mat-raised-button type="submit" class="success" value="Acceder">
                                    Acceder
                                </button>
                            </div>
                            <div class="col-md-12 text-center" style="margin-top:30px !important">
                                <p id="modal-footer-text">
                                    Todavia no estas registrado en Banco1 en linea?
                                    <a routerLink='/signup' class="modal-footer-link" id="sign-up">Registrate</a>
                                </p>
                            </div>
                            <div class="col-md-12 d-flex justify-content-center">
                                <a routerLink='/reset-password' class="modal-footer-link">Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
