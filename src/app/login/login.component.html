<div class="container-fluid">
    <div class="row">
        <div class="col-8 login-wrapper"></div>
        <div class="col-4 box-shadow">
            <div class="row">
                <div class="col-12 text-center logo-padding">
                    <img src="../../assets/img/logo_v2_sf.png" height="125px">
                </div>
                <div class="col-6 text-center border-dark">
                    <a class="opt" [ngClass]="{'active':type == 0}" (click)="changeLogin(0)">Cliente Natural</a>
                </div>
                <div class="col-6 text-center border-primary">
                    <a class="opt" [ngClass]="{'active':type == 1}" (click)="changeLogin(1)">Cliente Jurídico</a>
                </div>
                <div class="col-12">
                    <form [formGroup]="form" (submit)="onSubmit(form)">
                        <div class="row ">
                            <div class="col-12">
                                <mat-form-field class="full-width input-padding">
                                    <input matInput name="usr_email" formControlName="email"
                                        placeholder="Correo electrónico">
                                    <mat-error *ngIf="form.controls.email.invalid">
                                        <app-control-messages [control]="form.controls.email">
                                        </app-control-messages>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-12">
                                <mat-form-field class="full-width input-padding">
                                    <input matInput name="password" type="password" placeholder="Contraseña"
                                        formControlName="password" [type]="hidePass ? 'password' : 'text'">
                                    <mat-icon matSuffix>
                                        <span *ngIf="hidePass" (click)="showPass()">
                                            <i class="far fa-eye"></i>
                                        </span>
                                        <span *ngIf="!hidePass" (click)="showPass()">
                                            <i class="far fa-eye-slash"></i>
                                        </span>
                                    </mat-icon>
                                    <mat-error *ngIf="form.controls.password.invalid">
                                        <app-control-messages [control]="form.controls.password"></app-control-messages>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-12 text-center">
                                <button mat-raised-button type="submit" class="success" value="Acceder">
                                    Acceder
                                </button>
                            </div>
                            <div class="col-md-12 text-center" style="margin-top:30px !important">
                                <p id="modal-footer-text">
                                    Todavia no estas registrado en Banco1 en linea?
                                    <a routerLink='/signup' class="modal-footer-link" id="sign-up">Registrate</a>
                                </p>
                            </div>
                            <div class="col-md-12 d-flex justify-content-center">
                                <a routerLink='/recovery' class="modal-footer-link">Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
