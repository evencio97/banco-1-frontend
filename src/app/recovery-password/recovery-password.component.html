<div class="container-fluid">
    <div class="row">
        <div class="col-8 login-wrapper"></div>
        <div class="col-4 box-shadow">
            <div class="row">
                <div class="col-12 text-center logo-padding">
                    <img src="../../assets/img/logo_v2_sf.png" height="125px">
                </div>
                <!-- <div class="col-6 text-center border-dark">
                    <a class="opt" [ngClass]="{'active':type == 1}" (click)="changeLogin(1)">Cliente Natural</a>
                </div>
                <div class="col-6 text-center border-primary">
                    <a class="opt" [ngClass]="{'active':type == 2}" (click)="changeLogin(2)">Cliente Jurídico</a>
                </div> -->
                <div *ngIf="form" class="col-12">
                    <form [formGroup]="form" (submit)="onSubmit(form)">
                        <div class="row ">
                            <div class="col-12">
                                <mat-form-field class="full-width input-padding">
                                    <input matInput type="text" placeholder="Pregunta de seguridad"
                                        name="q_recovery" formControlName="q_recovery">
                                    <mat-error *ngIf="form.controls.q_recovery.invalid">
                                        <app-control-messages [control]="form.controls.q_recovery">
                                        </app-control-messages>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-12">
                                <mat-form-field class="full-width input-padding">
                                    <input matInput maxlength="100" type="text" placeholder="Respuesta"
                                        name="a_recovery" formControlName="a_recovery">
                                    <mat-error *ngIf="form.controls.a_recovery.invalid">
                                        <app-control-messages [control]="form.controls.a_recovery">
                                        </app-control-messages>
                                    </mat-error>
                                    <mat-hint align="end">{{form.controls.a_recovery.value?.length || 0}}/100
                                    </mat-hint>
                                    <mat-hint>Máximo 100 caracteres</mat-hint>
                                </mat-form-field>
                            </div>
                            <div class="col-12">
                                <mat-form-field class="full-width input-padding">
                                    <input matInput name="password" type="password" placeholder="Nueva contraseña"
                                        formControlName="password" [type]="hidePass ? 'password' : 'text'">
                                    <mat-icon matSuffix>
                                        <span *ngIf="hidePass" (click)="showPass(0)">
                                            <i class="far fa-eye"></i>
                                        </span>
                                        <span *ngIf="!hidePass" (click)="showPass(0)">
                                            <i class="far fa-eye-slash"></i>
                                        </span>
                                    </mat-icon>
                                    <mat-error *ngIf="form.controls.password.invalid">
                                        <app-control-messages [control]="form.controls.password"></app-control-messages>
                                    </mat-error>
                                    <mat-hint>La contraseña debe tener mínimo 8 caracteres al menos 1 alfabeto en
                                        mayúsculas, 1 alfabeto en minúsculas, 1 número y 1 carácter especial (#$%&)
                                    </mat-hint>
                                </mat-form-field>
                            </div>

                            <div class="col-12">
                                <mat-form-field class="full-width input-padding">
                                    <input matInput name="password_confirmation" type="password"
                                        placeholder="Confirmar contraseña" formControlName="password_confirmation"
                                        [type]="hidePassValidate ? 'password' : 'text'">
                                    <mat-icon matSuffix>
                                        <span *ngIf="hidePassValidate" (click)="showPass(1)">
                                            <i class="far fa-eye"></i>
                                        </span>
                                        <span *ngIf="!hidePassValidate" (click)="showPass(1)">
                                            <i class="far fa-eye-slash"></i>
                                        </span>
                                    </mat-icon>
                                    <mat-error *ngIf="form.controls.password_confirmation.invalid">
                                        <app-control-messages [control]="form.controls.password_confirmation">
                                        </app-control-messages>
                                    </mat-error>
                                    <mat-hint>Las contraseñas deben coincidir
                                    </mat-hint>
                                </mat-form-field>
                            </div>
                            <div class="col-12 text-center">
                                <button mat-raised-button type="submit" class="success" value="Enviar">
                                    Enviar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
